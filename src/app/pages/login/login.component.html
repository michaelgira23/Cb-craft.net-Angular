<div class="login-container">
	<md-card>
		<md-card-header>
			<md-card-title>
				<h2>Login</h2>
			</md-card-title>
		</md-card-header>
		<md-card-content>
			<form id="login-form" [formGroup]="loginForm" (submit)="login()" novalidate>
				<md-input-container>
					<input mdInput placeholder="Username" formControlName="ign">
					<md-hint>
						Use your normal in-game Minecraft username.
					</md-hint>
				</md-input-container>
				<md-input-container>
					<input mdInput placeholder="Password" type="password" formControlName="password">
				</md-input-container>
				<md-error *ngIf="error">{{ error }}</md-error>
			</form>
		</md-card-content>
		<md-card-actions>
			<button
				md-button
				md-raised-button
				color="primary"
				form="login-form"
				[disabled]="!loginForm.valid || submitting">
				Login
			</button>
		</md-card-actions>
	</md-card>
</div>
