<div class="container">
	<h1 class="mat-display-2">Configure Server</h1>
	<md-card>
		<md-card-content>
			<md-select placeholder="Max Memory">
				<md-option *ngFor="let amount of memoryAmounts" [value]="amount">{{ amount }} GB</md-option>
			</md-select>
		</md-card-content>
		<md-card-actions>
			<button md-raised-button color="accent">Save Changes</button>
		</md-card-actions>
	</md-card>
</div>
